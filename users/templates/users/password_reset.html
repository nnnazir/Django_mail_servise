{% extends 'mailing/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-md-9">

        <h2>Восстановление пароля</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Отправить</button>
        </form>
    </div>
{% endblock %}
